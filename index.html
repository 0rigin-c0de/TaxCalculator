<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="fyle.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tax-Calculator</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="app">
    <form action="" id="taxForm">
      <label for="annualIncome">Enter gross annual income
        <span class="tooltip">
          <img width="20" height="20" src="askques.png" alt="ques-png" />
          <span class="tooltip-text">Gross Annual is your total salary in a year before any
            deductions.</span>
        </span>
      </label>
      <div class="userInput">
        <input type="text" id="annualIncome" placeholder="Enter gross annual income"
          oninput="confirmInput('annualIncome')" />
        <span class="errorMsg">
          <img width="20" height="20" src="boxerr.png" alt="box-img" />
          <span>Please enter numbers only</span>
        </span>
      </div>

      <label for="extraIncome">Enter extra income
        <span class="tooltip">
          <img width="20" height="20" src="askques.png" alt="ques-png" />
          <span class="tooltip-text">Extra income from other resources.</span>
        </span>
      </label>
      <div class="userInput">
        <input type="text" id="extraIncome" placeholder="Enter extra income from other resources"
          oninput="confirmInput('extraIncome')" />
        <span class="errorMsg">
          <img width="20" height="20" src="boxerr.png" alt="box-img" />
          <span>Please enter numbers only</span>
        </span>
      </div>

      <label for="ageGroup">Enter age group
        <span class="tooltip">
          <img width="20" height="20" src="askques.png" alt="ques-png" />
          <span class="tooltip-text">Enter your age group.</span>
        </span>
      </label>

      <div class="userInput">
        <select name="age" class="age" id="ageGroup">
          <option value="">Choose age group</option>
          <option value="<40"><40</option>
          <option value="≥ 40 & < 60">≥ 40 & < 60</option>
          <option value="≥ 60">≥ 60</option>
        </select>

        <span class="errorMsg">
          <img width="20" height="20" src="boxerr.png" alt="box-img" />
          <span> please enter age group</span>
        </span>
      </div>

      <label for="totalDeductions">Enter total applicable deductions
        <span class="tooltip">
          <img width="20" height="20" src="askques.png" alt="ques-png" />
          <span class="tooltip-text">Enter the total applicable deductions.</span>
        </span>
      </label>
      <div class="userInput">
        <input type="text" id="totalDeductions" placeholder="Enter total applicable deductions"
          oninput="confirmInput('totalDeductions')" />
        <span class="errorMsg">
          <img width="20" height="20" src="boxerr.png" alt="box-img" />
          <span>Please enter numbers only</span>
        </span>
      </div>

      <button class="button">
        Submit
        <svg fill="currentColor" viewBox="0 0 24 24" class="icon">
          <path clip-rule="evenodd"
            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
            fill-rule="evenodd"></path>
        </svg>
      </button>
    </form>
   <div id="myModal" class="modal">
  <div class="modalContent">
    <button class="close" id="closeModal">close</button>
    <div id="result" class="center-content">
    </div>
  </div>
</div>
  

  </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>"
  <script src="index.js"></script>
</body>

</html>
